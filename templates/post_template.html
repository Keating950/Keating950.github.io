<!DOCTYPE html>
<html>
<head>
    <html lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Keating K. Reid</title>
</head>

<div class="navbar_title"><a href="index.html">Keating K. Reid</a></div>
<div class="navbar">
    <ul>
        {% for page, url in navbar_pages_other %}
        <li><a href={{url}}>{{page}}</a></li>
        {% endfor %}
        <li class="current"><a href={{page_url}}>{{navbar_title}}</a></li>
    </ul>
</div>

<body class="container">
    <!--   placeholder image -->
    
    {% if img_url is not None %}
    <img class="post_img" src={{img_url}}>
    {% endif %}
    <div class="title_container">
        <span class="post_title" id="post_title">{{post_title}</span>
        <div class="post_title_underline" id="post_title_underline">&nbsp;</div>
        <script> 
            function underlineTitle() {
                "use strict";
                const contents = document.getElementById("post_title").innerHTML;
                const underline = "<br>" 
                                + "=".repeat(document.getElementById("post_title")
                                             .textContent.length)
                                + "<br>";
                document.getElementById("post_title_underline")
                        .innerHTML = underline;
            }
            window.document.onload = underlineTitle(); 
        </script>
    </div>
    {% for p in paragraphs %}
    <p>{{p}}</p>
    {% endofre %}
    
    <footer>&nbsp;</footer>
    <script type="text/javascript">
        "use strict";
        window.onload = function () {
            document.getElementsByTagName("footer")[0].textContent=
                `Copyright Â© ${new Date().getFullYear()} Keating Kenna Reid.`
        }
    </script>
</body>
</html>
